<!doctype html>  

<html>
<head>
  <meta charset="utf-8">

  <title>jQuery 201</title>
  <meta name="description" content="Base index.html for jQuery 201">
  <meta name="author" content="Rebecca Murphey">

  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="container">
    <header></header>
    <div id="main">
      <input type="button" id="clickme" value="click me">
    </div>
    <footer></footer>
  </div> <!--! end of #container -->

  <script src="js/lib/jquery-1.4.4.js"></script>
  <script>
    $(function() {
      var foo = {
        bar : 'baz',
        fn : function() {
          console.log(this.bar);
        }
      };

      $('#clickme').click($.proxy(foo.fn, foo));
    });
  </script>
  
</body>
</html>
