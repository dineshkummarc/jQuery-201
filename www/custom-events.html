<!doctype html>  

<html>
<head>
  <meta charset="utf-8">

  <title>jQuery 201: Custom Events</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="container">
    <ul id="filters">
      <li>
        <input type="checkbox" value="redhead"/>
        <label>Redhead</label>
      </li>
      <li>
        <input type="checkbox" value="not-redhead"/>
        <label>Not a Redhead</label>
      </li>
    </ul>

    <ul id="cast">
      <li data-name="adam" class="redhead"><img src="img/adam.png"/></li>
      <li data-name="alex" class="redhead"><img src="img/alex.png"/></li>
      <li data-name="paul" class="not-redhead"><img src="img/paul.png"/></li>
      <li data-name="rebecca" class="not-redhead"><img src="img/rebecca.png"/></li>
    </ul>
  </div> 

  <script src="js/lib/jquery-1.4.4.js"></script>
  <script src="js/exercises/custom-events.js"></script>  
</body>
</html>
